<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-group">
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter a number">
            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter a number">
            <div class="btn-container">
                <button type="button" class="btn btn-success" onclick="calculate('sum')">Sum</button>
                <button type="button" class="btn btn-danger" onclick="calculate('difference')">Difference</button>
                <button type="button" class="btn btn-primary" onclick="calculate('product')">Product</button>
                <button type="button" class="btn btn-dark" onclick="calculate('quotient')">Quotient</button>
            </div>
            <details ontoggle="show()">
                <summary>Type a text here</summary>
                <p>Click the buttons to calculate</p>
            </details>
        </form>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    window.alert("The sum of two numbers is " + result);
                    break;
                case 'difference':
                    result = num1 - num2;
                    window.alert("The difference of two numbers is " + result);
                    break;
                case 'product':
                    result = num1 * num2;
                    window.alert("The product of two numbers is " + result);
                    break;
                case 'quotient':
                    if (num2 !== 0) {
                        result = num1 / num2;
                        window.alert("The quotient of two numbers is " + result);
                    } else {
                        window.alert("Cannot divide by zero!");
                    }
                    break;
                default:
                    window.alert("Invalid operation");
            }
        }

        function show() {
            alert("The ontoggle event occurred");
        }
    </script>
</body>
</html>
